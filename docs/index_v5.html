<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <title>mui-flexy for @mui/material</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18?dev",
        "react/jsx-runtime": "https://esm.sh/react@18/jsx-runtime?dev",
        "react-dom": "https://esm.sh/react-dom@18?dev",
        "react-dom/client": "https://esm.sh/react-dom@18/client?dev"
      }
    }
  </script>
  <script type="module">
    import * as React from "react";
    import * as ReactDOM from "react-dom";
    import { createRoot } from "react-dom/client";


    /**
     * ! Without window reassignment the imported modules are
     * ! not available in the JSX transformed Babel script below.
     * ! This is a hacky workaround to deal with Babel/standalone issue.
     *
     **/
    window.React = React;
    window.useContext = React.useContext;
    window.useState = React.useState;
    window.useEffect = React.useEffect;
    window.useRef = React.useRef;
    window.useMemo = React.useMemo;
    window.useCallback = React.useCallback;
    window.useReducer = React.useReducer;
    window.forwardRef = React.forwardRef;
    window.createContext = React.createContext;
    window.createElement = React.createElement;

    window.ReactDOM = ReactDOM;
    window.createRoot = createRoot;
    // window.ReactSyntaxHighlighter = React.lazy(() => import("react-syntax-highlighter"));

  </script>
  <script type="importmap">
    {
      "imports": {
        "clsx": "https://cdn.jsdelivr.net/npm/clsx@1.2.1/+esm",
        "prop-types": "https://cdn.jsdelivr.net/npm/prop-types@15.8.1/+esm",
        "react-syntax-highlighter": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/+esm",
        "react-syntax-highlighter/dist/esm/styles/hljs": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/styles/hljs/+esm",
        "react-syntax-highlighter/dist/esm/prism": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/prism/+esm",
        "react-syntax-highlighter/dist/esm/prism-light": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/prism-light/+esm",
        "lowlight": "https://cdn.jsdelivr.net/npm/lowlight@3.3.0/+esm",
        "@mui/material": "https://esm.sh/@mui/material@^5?external=react",
        "@mui/material/Box": "https://esm.sh/@mui/material@^5/Box?external=react",
        "@mui/material/Grid": "https://esm.sh/@mui/material@^5/Grid?external=react",
        "@mui/material/Unstable_Grid2": "https://esm.sh/@mui/material@^5/Unstable_Grid2?external=react",
        "@mui/material/version": "https://esm.sh/@mui/material@^5/version?external=react"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script type="text/babel" defer="defer" data-type="module" data-presets="react,typescript">
  import App from './static/docs.js'
  createRoot(document.querySelector("#root")).render(<App />);
</script>

</html>
