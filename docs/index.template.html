<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <title>mui-flexy for @mui/material</title>
  <link rel="stylesheet" href="base.css" />
  <script type="importmap">
    {
      "imports": {
        "clsx": "https://cdn.jsdelivr.net/npm/clsx@1.2.1/+esm",
        "prop-types": "https://cdn.jsdelivr.net/npm/prop-types@15.8.1/+esm",
        "react-syntax-highlighter": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/+esm",
        "react-syntax-highlighter/dist/esm/styles/hljs": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/styles/hljs/+esm",
        "react-syntax-highlighter/dist/esm/prism": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/prism/+esm",
        "react-syntax-highlighter/dist/esm/prism-light": "https://cdn.jsdelivr.net/npm/react-syntax-highlighter@15.6.1/dist/esm/prism-light/+esm",
        "lowlight": "https://cdn.jsdelivr.net/npm/lowlight@2.9.0/+esm",
        "react": "https://esm.sh/react@18",
        "react/jsx-runtime": "https://esm.sh/react@18/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@18",
        "react-dom/client": "https://esm.sh/react-dom@18/client",
        "@emotion/react": "https://esm.sh/@emotion/react@11?external=react",
        "@emotion/styled": "https://esm.sh/@emotion/styled@11?external=react",

        "@mui/material": "https://esm.sh/@mui/material@7?external=react",
        "@mui/system": "https://esm.sh/@mui/system@7?external=react",
        "@mui/material/Box": "https://esm.sh/@mui/material@7/Box?external=react",
        "@mui/material/Grid": "https://esm.sh/@mui/material@7/Grid?external=react",

        "@mui/material_v5": "https://esm.sh/@mui/material@5?external=react",
        "@mui/system_v5": "https://esm.sh/@mui/system@5?external=react",
        "@mui/styles_v5": "https://esm.sh/@mui/styles@5?external=react",
        
        "@mui/material_v6": "https://esm.sh/@mui/material@6?external=react",
        "@mui/system_v6": "https://esm.sh/@mui/system@6?external=react",
        
        "@mui/material_v7": "https://esm.sh/@mui/material@7?external=react",
        "@mui/system_v7": "https://esm.sh/@mui/system@7?external=react",
        "@mui-flexy/core": "__BASEPATH__/static/core.js",
        "@mui-flexy/v5": "__BASEPATH__/static/v5.js",
        "@mui-flexy/v6": "__BASEPATH__/static/v6.js",
        "@mui-flexy/v7": "__BASEPATH__/static/v7.js"

      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module">
    import * as React from "react";
    import * as ReactDOM from "react-dom";
    import { createRoot } from "react-dom/client";

    /**
     * ! Without window reassignment the imported modules are
     * ! not available in the JSX transformed Babel script below.
     * ! This is a hacky workaround to deal with Babel/standalone issue.
     *
     **/
    window.React = React;
    window.useContext = React.useContext;
    window.useState = React.useState;
    window.useEffect = React.useEffect;
    window.useRef = React.useRef;
    window.useMemo = React.useMemo;
    window.useCallback = React.useCallback;
    window.useReducer = React.useReducer;
    window.forwardRef = React.forwardRef;
    window.createContext = React.createContext;
    window.createElement = React.createElement;

    window.ReactDOM = ReactDOM;
    window.createRoot = createRoot;
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    console.log('Page loaded, checking for basic objects');
    console.log('React available:', typeof window.React);
    console.log('ReactDOM available:', typeof window.ReactDOM);
    console.log('createRoot available:', typeof window.createRoot);

    try {
      const { default: App } = await import('__BASEPATH__/static/docs.js');
      window.createRoot(document.querySelector("#root")).render(window.React.createElement(App));
    } catch (error) {
      console.error('Error loading app:', error);
    }
  </script>
</body>

</html>
